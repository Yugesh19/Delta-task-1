<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Rumble</title>
</head>
<body>
    <h1>RICOCHET RUMBLE</h1>
    <div class="container">
        <button class="game-button startgame" onclick="startGame()">Start Game</button>
        <button class="game-button loadgame" onclick="loadGame()">Load Game</button>
        <button class="game-button options" onclick="openOptions()">Options</button>
    </div>


    <!--------------------options box-------------------->

    <div id="options-box" class="options-box">
        <div class="option">
            <span>Option 1</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 2</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 3</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 4</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 5</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <button class="close-button" onclick="closeOptions()">Close</button>
    </div>

    <link href="homepagestyles.css" rel="stylesheet">
    <script src="homepage.js" defer>
    </script>
</body>
</html>

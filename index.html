<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Rumble</title>
</head>
<body>
    <div class="Title"></div>
    <div class="container">
        <button class="game-button startgame" onclick="startGame()"></button>
        <button class="game-button loadgame" onclick="loadGame()"></button>
        <button class="game-button options" onclick="openOptions()"></button>
    </div>

    <!--------------------options box-------------------->

    <div id="options-box" class="options-box">
        
        <div class="option">
            <span>Option 1</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 2</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 3</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 4</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <span>Option 5</span>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <button class="close-button" onclick="closeOptions()">Close</button>
    </div>

    <link href="homepagestyles.css" rel="stylesheet">
    <script>
        function startGame() {
            setTimeout(()=>window.location.href="normalmode.html",500);
        }

        function loadGame() {
            setTimeout(()=>window.location.href="",500);
        }

        function openOptions() {
            document.getElementById("options-box").style.display = "block";
        }

        function closeOptions() {
            document.getElementById("options-box").style.display = "none";
        }
    </script>
</body>
</html>
